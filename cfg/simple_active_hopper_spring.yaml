body_mass: 1
leg_mass: 0.2
spring_length: 0.3
spring_constant: 200
gravity: 9.81
x0: [0.25, 0.0, 0.0, 0.0] # yb, yb_dot, yl, yl_dot (start compressed on ground)

# PD Controller parameters
pd:
  kp: 800
  kd: 100

# NLP/MPC Controller parameters (tuned to outperform PD)
nlp:
  H: 25                    # Prediction horizon (balanced for accuracy and speed)
  dt_control: 0.025        # MPC time step (balanced)
  u_min: -500.0            # Control lower bound (increased for more authority)
  u_max: 500.0             # Control upper bound (increased for more authority)
  R_u: 5e-6                # Control effort weight (very small to allow aggressive control)
  R_du: 3.0                # Control rate penalty (reduced slightly for better responsiveness)
  Q_x: 50.0               # Height tracking weight (INCREASED for better tracking)
  Q_v: 20.0                # Velocity weight (INCREASED for smoother velocity tracking)
  Q_xT: 10000.0             # Height tracking weight (INCREASED for accurate terminal tracking)
  Q_vT: 15.0               # Velocity weight (terminal) - balanced
  Q_lc: 10.0               # Limit cycle stabilization weight (penalizes deviation from periodic orbit)
  enable_limit_cycle: true # Enable limit cycle stabilization
  x_target: 0.8            # Target body height (higher challenge - test NLP capability)

# Simulation parameters
simulation:
  dt: 0.002                # Simulation time step (increased for speed, still accurate)
  t_max: 3.0               # Simulation duration (reduced for faster demo)
  