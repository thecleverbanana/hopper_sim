simplified_GRP_hopper:
  # --- Physical parameters ---
  mb: 2.0            # [kg] body mass
  mf: 0.2            # [kg] foot/leg mass
  l0: 0.3            # [m] rest leg length  (spring removed, so l0 only for geometry)
  g: 9.81            # [m/sÂ²] gravity

  substrate: "rigid"   # options: "rigid" or "granular"

  # --- Control settings ---
  controller:

    NLP:
      # MPC Planning Horizon
      H: 25               # number of steps in prediction horizon
      dt_control: 0.005   # [s] timestep for MPC planning

      # Control Input Constraints
      u_min: -500.0       # [N] min control force
      u_max: 500.0        # [N] max control force

      # Cost Function Weights
      R_u: 0.0                 # control effort penalty
      Q_terminal: 50.0          # cost on final body height
      body_ref: 0.5             # [m] target body height at horizon end

  # --- Simulation settings ---
  simulation:
    dt: 0.001                   # [s] simulation timestep
    t_max: 10.0                 # [s] total simulation time
    control_update_freq: 50     # update MPC every 50 steps = 20 Hz

  # --- Initial conditions ---
  x0: [[0.8, 0.0, 0.2, 0.0]]    # initial state [x_b, x_b_dot, x_f, x_f_dot]
