body_mass: 1
leg_mass: 0.2
spring_length: 0.3
spring_constant: 200
gravity: 9.81
x0: [0.25, 0.0, 0.0, 0.0] # yb, yb_dot, yl, yl_dot (start compressed on ground)

# PD Controller parameters
pd:
  kp: 800
  kd: 100

# NLP/MPC Controller parameters - Terminal Focus Configuration
# This configuration emphasizes terminal height tracking over running cost
# Results: Mean height error: 0.2499 m, RMS: 0.2523 m, Max height: 0.4185 m
nlp:
  H: 25                    # Prediction horizon (balanced for accuracy and speed)
  dt_control: 0.025        # MPC time step (balanced)
  u_min: -500.0            # Control lower bound (increased for more authority)
  u_max: 500.0             # Control upper bound (increased for more authority)
  R_u: 5e-6                # Control effort weight (very small to allow aggressive control)
  R_du: 1e-3               # Control rate penalty (for smoothness) - penalizes rapid control changes
  Q_x: 100.0               # Height tracking weight (running) - LOW: reduced to allow smoother trajectories
  Q_v: 15.0                # Velocity weight (running) - increased for smoother trajectories
  Q_xT: 5000.0             # Height tracking weight (terminal) - HIGH: very high to ensure accurate terminal height
  Q_vT: 15.0               # Velocity weight (terminal) - balanced
  Q_lc: 50.0               # Limit cycle stabilization weight (penalizes deviation from periodic orbit)
  enable_limit_cycle: true # Enable limit cycle stabilization
  x_target: 0.6            # Target body height

# Simulation parameters
simulation:
  dt: 0.002                # Simulation time step (increased for speed, still accurate)
  t_max: 3.0               # Simulation duration (reduced for faster demo)

