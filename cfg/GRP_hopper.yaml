simplified_GRP_hopper:
  # --- Physical parameters ---
  mb: 2.0            # [kg] body mass
  mf: 0.2            # [kg] foot/leg mass
  k: 1200.0           # [N/m] spring stiffness
  c: 1.5             # [N·s/m] damping coefficient
  l0: 0.3            # [m] rest leg length
  g: 9.81            # [m/s²] gravity

  substrate: "rigid"   # options: "rigid" or "granular"

  # --- Control settings ---
  controller:
    type: "PD"
    kp: 5000.0           # proportional gain
    kd: 12.0            # derivative gain

  # --- Simulation defaults (optional placeholders) ---
  x0: [[0.5, -0.1, 0.4, 0.0]]