simplified_GRP_hopper:
  # --- Physical parameters ---
  mb: 2.0            # [kg] body mass
  mf: 0.2            # [kg] foot/leg mass
  k: 1200.0           # [N/m] spring stiffness
  c: 1.5             # [N·s/m] damping coefficient
  l0: 0.3            # [m] rest leg length
  g: 9.81            # [m/s²] gravity

  substrate: "rigid"   # options: "rigid" or "granular"

  # --- Control settings ---
  controller:
    # Choose between: "PD" or "NLP"
    # type: "NLP"

    PD:
      kp: 5000.0        # proportional gain
      kd: 12.0          # derivative gain

    NLP:
      H: 25             # number of discretization intervals
      u_min: -200.0     # [N] minimum control input
      u_max: 200.0      # [N] maximum control input
      Q_l: 1.0          # cost weight for leg length tracking
      R_u: 0.001        # cost weight for control effort
      l_ref: 0.3        # [m] desired leg length

  # --- Simulation defaults ---
  x0: [[0.5, -0.1, 0.4, 0.0]]  # initial state [x_b, x_b_dot, x_f, x_f_dot]